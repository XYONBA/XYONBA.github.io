<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/right.css">
    <link rel="stylesheet" href="./css/signature.css">
    <link rel="stylesheet" href="./css/modal.css">
    <script type="module" src="./index.js"></script>
</head>

<body>
    <div class="cont l">
        <div class="v">
            <!-- <img class="bk" src="./cardTemp.png" alt=""> -->
            <img class="top show" src="./icons/topbox.svg" alt="">
            <img class="shicon show" src="./icons/shaleIcon.png" alt="">
            <div class="sigc show ready">
                <span>签名</span>
                <img class="sig" src="./icons/sigBk.svg" alt="">
                <canvas id="signature-pad"></canvas>
            </div>
        </div>
    </div>
    <div class="cont r">
        <img src="./icons/id_top.svg">
        <img class="shicon show" src="./icons/shaleIcon.png">
        <div class="info">
            <img class="logo show" src="./logos/Millennium.png">
            <span class="shName top">千年科学学校</span>
            <span class="shName bott">Millennium</span>
            <div class="mid">
                <img src="./Aris.png">
                <div class="cont">
                    <div>
                        <span>学生编号</span>
                        <span id="num">A204E0052</span>
                    </div>
                    <div>
                        <span>社团活动</span>
                        <span id="club">游戏开发部</span><img class="club_img" src="./game_icon.png" alt="">
                    </div>
                    <div>
                        <span>出生日期</span>
                        <span>12月 15日</span>
                    </div>
                    <div>
                        <span>姓名</span>
                        <ruby></ruby>

                    </div>
                </div>
            </div>
            <div class="bottom">
                <span class="text">上述学生为我校学生身份证明。
                    千年科学学校 校长
                </span>
                <div class="hanko">
                    <span class="i"></span>
                    <span class="t">千年<br>
                        科学学校<br>
                        校长</span>
                </div>
            </div>

        </div>
        <div class="cover">
            <a href="#modal-options" class="button call-modal"><button>编辑？</button></a>
        </div>
    </div>
    <section class="modal--show editForm" id="modal-options" tabindex="-1" role="dialog" aria-labelledby="modal-label"
        aria-hidden="true">
        <div class="modal-inner">
            <header>
                <h2 id="modal-label">编辑选项</h2>
            </header>

            <form id="edit">
                <div class="modal-content">
                    <div>
                        <label>自定义？</label>
                        <input type="checkbox" name="custom">
                    </div>
                    <div>
                        <label>位置</label>
                        <div class="loc">
                            <select name="loc" id="loc">
                                <option value="Abydos">阿比多斯</option>
                                <option value="Gehenna">格赫纳</option>
                                <option value="Millennium" selected>千年</option>
                                <option value="Trinity">三一</option>
                                <option value="Haykkiyako">百鬼夜行</option>
                                <option value="Shanhaijin">山海经</option>
                                <option value="RedWinterUni">红冬大学</option>
                                <option value="Valkyrie">瓦尔基里</option>
                                <option value="SRT">SRT</option>
                                <option value="Arius">阿里乌斯</option>
                                <option value="Schale">沙勒</option>
                                <option value="Extra">额外</option>
                            </select>
                            <img class="locSel" src="./logos/Millennium.png">
                        </div>
                    </div>
                    <div>
                        <label>ID</label>
                        <input type="text" name="id" placeholder="A204E0052"><br>
                        <label>随机</label>
                        <input type="checkbox" name="idRend">
                    </div>
                    <div class="club">
                        <label>社团（部活）</label>
                        <input type="text" name="club" placeholder="游戏开发部">
                        <!-- <img class="clubIcon" width="50px" height="20px"> -->

                        <label>社团图标</label>
                        <input type="file" name="clubIcon">
                    </div>
                    <div>
                        <label>出生日期</label>
                        <input type="date" name="btd" value="2000-12-15">
                    </div>
                    <div class="name">
                        <label>姓名（Name）</label>
                        <input type="text" name="name" placeholder="天(てん)童(どう)ア()リ()ス()"><br>
                        <label>姓名显示预览</label><br>
                        <ruby class="name pre"></ruby>
                    </div>
                </div>
            </form>

        </div>
        <a href="#" class="modal-close" title="关闭此弹窗" data-dismiss="modal" data-close="关闭">x</a>
    </section>
</body>

</html>
